services:
  # ============================================
  # DATABASE
  # ============================================

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=forecast
      - POSTGRES_PASSWORD=forecast_secret
      - POSTGRES_DB=forecast_data
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init_clean.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forecast -d forecast_data"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # BACKEND & FRONTEND
  # ============================================

  backend:
    build: ./backend
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://forecast:forecast_secret@db:5432/forecast_data
      - JWT_SECRET=${JWT_SECRET}
      - NEWBOOK_API_KEY=${NEWBOOK_API_KEY}
      - NEWBOOK_USERNAME=${NEWBOOK_USERNAME}
      - NEWBOOK_PASSWORD=${NEWBOOK_PASSWORD}
      - NEWBOOK_REGION=${NEWBOOK_REGION}
      - RESOS_API_KEY=${RESOS_API_KEY}
    volumes:
      - recon_uploads:/app/uploads/reconciliation
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3081:80"
    depends_on:
      - backend
    restart: unless-stopped

  # ============================================
  # SHARED TOOLS
  # ============================================

  adminer:
    image: adminer:latest
    ports:
      - "8082:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=nette
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  recon_uploads:
