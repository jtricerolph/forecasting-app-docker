services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://forecast:forecast_secret@db:5432/forecast
      - JWT_SECRET=${JWT_SECRET}
      - NEWBOOK_API_KEY=${NEWBOOK_API_KEY}
      - NEWBOOK_USERNAME=${NEWBOOK_USERNAME}
      - NEWBOOK_PASSWORD=${NEWBOOK_PASSWORD}
      - NEWBOOK_REGION=${NEWBOOK_REGION}
      - RESOS_API_KEY=${RESOS_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=forecast
      - POSTGRES_PASSWORD=forecast_secret
      - POSTGRES_DB=forecast
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forecast -d forecast"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
